<section class="application">
	<div class="container">
		<div class="application__wrap">
			<div class="application__row">
				<div class="application__item-title">
					<h2 class="application__title" data-aos="flip-left">
						Got a project in <span>mind?</span>
					</h2>
				</div>
				<div class="application__item-form" data-aos="flip-up">
					<form class="application__form form">
						<div class="form__row">
							<div class="form__input form__input-text">
								<label for="name">Your name</label>
								<input maxlength='19' type="text" id='name' placeholder='Name'>
							</div>
							<div class="form__input form__input-email">
								<label for="email">Your email</label>
								<input type="email" id='email' placeholder='Email'>
							</div>
						</div>
						<div class="form__textarea">
							<label for="message">Your Message</label>
							<textarea name="" id='message' placeholder='Message'></textarea>
						</div>
						<button class="form__button" type='submit'>Send Message</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
